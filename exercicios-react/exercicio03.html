<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Formulário em html  -->
    <form id="formPessoa" onsubmit="alterarPessoa(event)">
        <label for="nome">Nome:</label>
        <input type="text" id="nome">
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome">
        <label for="idade">Idade:</label>
        <input type="number" id="idade">
        <label for="profissao">Profissão:</label>
        <input type="text" id="profissao">
        <button type="submit">Alterar dados</button>
    </form>

    <script>

        // 3 - O cadastro de um funcionario foi realizado de forma incorreta.
        // O nome está todo em caixa alta, o sobrenome está incorreto (é Diaz e não Dias)
        // Altere as informações e depois imprima o objeto no terminal para ver se as correções foram aplicadas.

        let pessoa = {
            nome: 'JOÃO',
            sobrenome: 'Dias',
            idade: 34,
            profissao: 'soldador'
        };


        function preencherFormulario() {
            document.getElementById('nome').value = pessoa.nome;
            document.getElementById('sobrenome').value = pessoa.sobrenome;
            document.getElementById('idade').value = pessoa.idade;
            document.getElementById('profissao').value = pessoa.profissao;
        }

        document.addEventListener("DOMContentLoaded", preencherFormulario);

        function alterarPessoa(dados) {
            dados.preventDefault(); 

            pessoa.nome = document.getElementById('nome').value;
            pessoa.sobrenome = document.getElementById('sobrenome').value;
            pessoa.idade = parseInt(document.getElementById('idade').value);
            pessoa.profissao = document.getElementById('profissao').value;

            document.write("Nome:",pessoa.nome, "<br>Sobrenome:",pessoa.sobrenome,"<br>Idade:",pessoa.idade,"<br>Profissão:",pessoa.profissao);

            return false; 
        }
    </script>
</body>
</html>
